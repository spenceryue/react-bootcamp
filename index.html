<!DOCTYPE html>
<html>
<head>
  <title>First React App</title>
  <script crossorigin src='https://unpkg.com/react@16/umd/react.development.js'></script>
  <script crossorigin src='https://unpkg.com/react-dom@16/umd/react-dom.development.js'></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
  <style>
  *
  {
    transition: all .3s;
  }
  #app
  {
    border: 1px solid gray;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    opacity: 1;
  }
  input[type=text]
  {
    color: blue;
    border: 1px solid gray;
    padding: 2px;
    margin-right: 5px;
  }
  :root
  {
    /*border: 1px solid blue;*/
    font-family: Calibri;
    margin: 0;
  }
  .invisible
  {
    opacity: 0 !important;
  }
  a:hover
  {
    opacity: 1;
  }
  a
  {
    opacity: .3;
    text-decoration: none;
    line-height: 6vh;
    height: 6vh;
    display: flex;
    align-items: center;
    justify-content: space-between;
    /*border: 1px solid blue;*/
    position: absolute;
    bottom: 2.5vh;
    left: 2.5vh;
    z-index: -1;
  }
  img
  {
    width: 6vh;
    height: 6vh;
    margin-right: 5px;
  }
  .List
  {
    display: flex;
    flex-direction: column;
    max-height: 70vh;
  }
  .ListView
  {
    position: relative;
    overflow-x: hidden;
    overflow-y: auto;
    flex-grow: 1;
  }
  ::-webkit-scrollbar
  {
    width: .4rem;
  }
  ::-webkit-scrollbar,
  ::-webkit-scrollbar-thumb
  {
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb
  {
    background-color: rgba(0,0,0,.1);
  }
  *:hover::-webkit-scrollbar-thumb
  {
    background-color: rgba(0,0,0,.2);
  }
</style>
</head>
<body>
  <div id='app' class='invisible'>
  </div>
  <a class='invisible' href='https://github.com/spenceryue/react-bootcamp'>
    <img src='https://widget.battleforthenet.com/iframe/images/github.svg'>
    GitHub
  </a>
  <script type='text/babel' src='app.js'></script>
</body>
</html>
