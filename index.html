<!DOCTYPE html>
<html>
<head>
  <title>First React App</title>
  <script crossorigin src='https://unpkg.com/react@16/umd/react.development.js'></script>
  <script crossorigin src='https://unpkg.com/react-dom@16/umd/react-dom.development.js'></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
  <style>
  #app
  {
    border: 1px solid gray;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    opacity: 1;
  }
  input[type=text]
  {
    color: blue;
    border: 1px solid gray;
    padding: 2px;
    margin-right: 5px;
  }
  :root
  {
    font-family: Calibri;
    transition: opacity .3s;
  }
  .invisible
  {
    opacity: 0 !important;
  }
  a:hover
  {
    opacity: 1;
  }
  a
  {
    opacity: .5;
    text-decoration: none;
    line-height: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    /*border: 1px solid blue;*/
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
  }
  img
  {
    margin-right: 5px;
  }
</style>
</head>
<body>
  <div id='app' class='invisible'>
  </div>
  <a href='https://github.com/spenceryue/react-bootcamp'><img src='https://widget.battleforthenet.com/iframe/images/github.svg' width='50px' height='50px'> github repo</a>
  <script type='text/babel' src='app.js'></script>
</body>
</html>
